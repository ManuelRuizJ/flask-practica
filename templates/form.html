<!doctype html>
<html>
  <head>
    <title>Agregar producto</title>
  </head>
  <body>
    <h1>Nuevo producto</h1>

    <form method="POST">
      <input type="text" name="nombre" placeholder="Nombre" required /><br />
      <input
        type="number"
        step="0.01"
        name="precio"
        placeholder="Precio"
        required
      /><br />
      <button type="submit">Guardar</button>
    </form>

    <a href="/">Volver</a>
  </body>
</html>
