<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar producto</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1a1a2e;
      font-family: &quot;Segoe UI&quot;, sans-serif;
    "
  >
    <div
      style="
        background-color: #16213e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      "
    >
      <h1
        style="
          color: white;
          margin-top: 0;
          margin-bottom: 20px;
          font-size: 1.5rem;
          border-left: 4px solid #e94560;
          padding-left: 15px;
        "
      >
        Nuevo Producto
      </h1>

      <form method="POST" style="display: flex; flex-direction: column">
        <label style="color: #999; font-size: 0.8rem; margin-bottom: 5px"
          >InformaciÃ³n General</label
        >
        <input
          type="text"
          name="nombre"
          placeholder="Nombre del producto"
          required
          style="
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #0f3460;
            background-color: #1a1a2e;
            color: white;
            outline: none;
          "
        />

        <div style="display: flex; gap: 10px; margin-bottom: 15px">
          <input
            type="number"
            step="0.01"
            name="precio"
            placeholder="Precio ($)"
            min="0"
            required
            style="
              flex: 1;
              padding: 12px;
              border-radius: 5px;
              border: 1px solid #0f3460;
              background-color: #1a1a2e;
              color: white;
              outline: none;
            "
          />

          <input
            type="number"
            name="stock"
            placeholder="Stock"
            min="0"
            required
            style="
              flex: 1;
              padding: 12px;
              border-radius: 5px;
              border: 1px solid #0f3460;
              background-color: #1a1a2e;
              color: white;
              outline: none;
            "
          />
        </div>

        <input
          type="text"
          name="categoria"
          placeholder="CategorÃ­a (Ej: ElectrÃ³nica)"
          style="
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #0f3460;
            background-color: #1a1a2e;
            color: white;
            outline: none;
          "
        />

        <label
          style="
            color: white;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 25px;
            font-size: 0.9rem;
          "
        >
          <input
            type="checkbox"
            name="activo"
            checked
            style="
              margin-right: 10px;
              accent-color: #e94560;
              transform: scale(1.2);
            "
          />
          Producto activo para la venta
        </label>

        <button
          type="submit"
          style="
            padding: 14px;
            border-radius: 5px;
            border: none;
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
          "
        >
          ðŸ’¾ Guardar Producto
        </button>
      </form>

      <div style="text-align: center; margin-top: 20px">
        <a
          href="/productos"
          style="
            color: #999;
            text-decoration: none;
            font-size: 0.85rem;
            border-bottom: 1px solid #333;
          "
          >&larr; Cancelar y volver</a
        >
      </div>
    </div>
  </body>
</html>
