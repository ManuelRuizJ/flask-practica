    <div>

        <div><strong>Nombre:</strong> {{ p[1] }}</div>
        <div><strong>Precio:</strong> ${{ p[2] }}</div>
        <div><strong>Stock:</strong> {{ p[3] }}</div>
        <div><strong>Activo:</strong> {{ 'SÃ­' if p[4] else 'No' }}</div>

        <div>
          <a href="/editar/{{ p[0] }}">Editar</a>
          <form action="/eliminar/{{ p[0] }}" method="POST">
            <button onclick="return confirm('Eliminar producto?');">
              ðŸ—‘ Eliminar
            </button>
          </form>
        </div>
      </div>
      {% else %}

      {% endfor %}
    </div>
    <a href="/index">Volver</a>
  </body>
</html>
