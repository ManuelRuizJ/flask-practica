<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesi칩n</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a2e;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        background: #16213e;
        padding: 32px;
        border-radius: 12px;
        width: 100%;
        max-width: 360px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }
      .card h2 {
        color: #fff;
        margin: 0 0 20px 0;
        font-weight: 300;
      }
      .error {
        color: #ff4d4d;
        background: rgba(255, 77, 77, 0.06);
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 16px;
        border: 1px solid rgba(255, 77, 77, 0.2);
      }
      .field {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #0f3460;
        background: #1a1a2e;
        color: #fff;
      }
      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        background: #e94560;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .muted {
        color: #8a8a8a;
        font-size: 0.85rem;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Acceso al sistema</h2>

      {%- if error -%}
      <div class="error">{{ error }}</div>
      {%- endif -%}

      <form action="{{ url_for('auth.login') }}" method="post">
        <input
          class="field"
          type="text"
          name="username"
          placeholder="Usuario"
          required
        />
        <input
          class="field"
          type="password"
          name="password"
          placeholder="Contrase침a"
          required
        />
        <button class="btn" type="submit">Iniciar sesi칩n</button>
      </form>

      <p class="muted">&copy; 2026 Sistema de Gesti칩n</p>
    </div>
  </body>
</html>
